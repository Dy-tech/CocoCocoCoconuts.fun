<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/res/css/fonts.css"/>
    <title>Font Usage Example: Product Sans</title>
  </head>
  <body>
    <h1>Font Usage Example: Product Sans</h1><br/>
    <h1 style="font-family:'Thin';font-weight:normal;font-size:42px">Thin</h1>
    <h1 style="font-family:'Light';font-weight:normal;font-size:42px">Light</h1>
    <h1 style="font-family:'Brand';font-weight:normal;font-size:42px">Brand</h1>
    <h1 style="font-family:'Medium';font-weight:normal;font-size:42px">Medium</h1>
    <h1 style="font-family:'Bold';font-weight:normal;font-size:42px">Bold</h1>
    <h1 style="font-family:'Black';font-weight:normal;font-size:42px">Black</h1><br/>
    <h1 style="font-family:'ThinItalic';font-weight:normal;font-size:42px">ThinItalic</h1>
    <h1 style="font-family:'LightItalic';font-weight:normal;font-size:42px">LightItalic</h1>
    <h1 style="font-family:'Italic';font-weight:normal;font-size:42px">Italic</h1>
    <h1 style="font-family:'MediumItalic';font-weight:normal;font-size:42px">MediumItalic</h1>
    <h1 style="font-family:'BoldItalic';font-weight:normal;font-size:42px">BoldItalic</h1>
    <h1 style="font-family:'BlackItalic';font-weight:normal;font-size:42px">BlackItalic</h1>
  </body>
</html>
